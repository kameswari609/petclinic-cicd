name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
          
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
     
      - name: Build and Push Docker Image
        env:
          DOCKER_USERNAME: aparnamantravadi
          DOCKER_PASSWORD: Sreedevi1990!
        run: |
          docker build -t aparnamantravadi/petclinicdeploy:${{github.run_id}} .
          docker login -u aparnamantravadi -p Sreedevi1990!
          docker push aparnamantravadi/petclinicdeploy:${{github.run_id}}
