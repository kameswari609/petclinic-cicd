name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
          
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
     
      - name: Build and Push Docker Image
        env:
          DOCKER_USERNAME: aparnamantravadi
          DOCKER_PASSWORD: dckr_pat_GUJucd3bpKy51CEj1cVbYVEZlG4
        run: |
          docker build -t <DOCKERHUB_USERNAME>/peetclinicdeploy:<TAG> .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push <DOCKERHUB_USERNAME>/petclinicdeploy:<TAG>
